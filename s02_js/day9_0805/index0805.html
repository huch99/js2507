<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0805</title>

    <link rel="stylesheet" href="./index0805.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>BLOG</h1>
        </div>

        <div class="main">
            <div class="aside">
                <div class="box">
                    <div class="logIn">
                        <form id="logInForm">
                            <input type="text" id="userId" placeholder="ID">
                            <input type="password" id="userPw" placeholder="PW">
                            <button type="submit">로그인</button>
                        </form>
                    </div>

                    
                </div>
            </div>

            <div class="section">
                <div class="box" id="postArea">
                    <button>글 쓰기</button>
                </div>
            </div>

            <div id="post">
                <h2>글 쓰기</h2>
                <form action="" id="postForm">
                    <input type="text" id="postTitle" placeholder="제목" required>
                    <br>
                    <textarea id="postContent" placeholder="내용" required></textarea>
                    <br>
                    <button type="submit">게시</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/index0805.js"></script>
</body>

</html>
