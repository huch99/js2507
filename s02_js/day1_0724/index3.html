    <script>
        // 변수 선언
        let spring = '봄';
        let summer = '여름';
        let fall = '가을';
        let winter = '겨울';

        // 배열 선언
        let season = [spring, summer, fall, winter];

        console.log(`${spring}---${summer}---${fall}---${winter}`);

        console.log(`${season[0]}---${season[1]}---${season[2]}---${season[3]}`);
    </script>
