<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>정희찬</h1>
            <h1>Javascript</h1>
        </div>

        <div class="main">
            
        </div>
    </div>
    
    <script>

        for (let i = 0; i < 10; i++) {
            if (i < 9) {
                document.querySelector('.main').innerHTML += i + ", ";
            }
            else {
                document.querySelector('.main').innerHTML += i + "<br>";
            }
        }

        const cars = ["BMW", "벤츠", "아우디", "피아트", "볼보"];

        for (let i = 0; i < cars.length; i++) {
            if (i < (cars.length - 1)) {
                document.querySelector('.main').innerHTML += cars[i] + ', ';
            }
            else {
                document.querySelector('.main').innerHTML += cars[i];
            }
            
        }
    </script>
</body>

</html>
