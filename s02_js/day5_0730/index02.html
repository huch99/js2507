<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="time"></div>
    <hr>
    <div id="random"></div>
    <script>
        setInterval(checkTime, 1000);
        setInterval(niceDay, 1000);
        let myHour = new Date().getHours();

        function checkTime() {
            let now = new Date();
            let current = now.toLocaleTimeString();
            document.querySelector('#time').innerHTML = current;
        }

        function niceDay() {

            if (myHour < 18) {
                document.querySelector('#time').innerHTML += "<br>좋은 하루 되세요!";
            }

            else {
                document.querySelector('#time').innerHTML += "<br>수고하셨습니다.";
            }

        }

        let myTxt;
        let myRandom = Math.random();

        if (myRandom < 0.5) {
            myTxt = '0.5보다 작습니다.';
        }
        else {
            myTxt = '0.5보다 큽니다.';
        }

        document.querySelector('#random').innerHTML = myTxt;
    </script>
</body>

</html>
